

  <h1 class="animated slideInRight"> Wrap Designer! </h1>

<!-- wrap image table -->
  <table align="center" class="animated slideInLeft">
    <tr>
      <!-- *3 is the multiplier to realistic turns 1 turn equals 3px -->
      <td> <img ng-src="{{wc.newColorBlank.blankColor}}" class="tdBlank"> </td>
      <td width={{wc.turns.colorOne*3}}> <img ng-src="{{wc.newColor.colorOne}}" class="tdThread"> </td>
      <td width={{wc.turns.colorTwo*3}}> <img ng-src="{{wc.newColor.colorTwo}}" class="tdThread"> </td>
      <td width={{wc.turns.colorThree*3}}> <img ng-src="{{wc.newColor.colorThree}}" class="tdThread"> </td>
      <td width={{wc.turns.colorFour*3}}> <img ng-src="{{wc.newColor.colorFour}}" class="tdThread"> </td>
      <td width={{wc.turns.colorFive*3}}> <img ng-src="{{wc.newColor.colorFive}}" class="tdThread"> </td>
      <td width={{wc.turns.colorSix*3}}> <img ng-src="{{wc.newColor.colorSix}}" class="tdThread"> </td>
      <td width={{wc.turns.colorSeven*3}}> <img ng-src="{{wc.newColor.colorSeven}}" class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColorBlank.blankColor}}" class="tdBlank"> </td>
    </tr>
  </table>

<!-- all selecter container -->
<div id="viewSelecterCenter">

<!-- blank color selector -->
  <div class="animated slideInRight" class="selectorDiv">
    <label for="blankColor"> Blank Color: </label>
    <select name="blankColor" ng-model="wc.newColorBlank.blankColor">
      <option ng-repeat="colorBlank in wc.blankColorFactoryObject.list" value='{{colorBlank.image}}'> {{colorBlank.color}} </option>
    </select>
  </div>

<!-- colorOne selector -->
  <div class="animated slideInLeft" class="selectorDiv">
    <label for="colorOneTurn"> Width: </label>
    <input type="text" name="colorOneTurn" value="2" class="selectorInput" ng-model="wc.turns.colorOne">

    <!-- <label for="colorOne"> Color One: </label> -->
    <select name="colorOne" ng-model="wc.newColor.colorOne">
      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

<!-- colorTwo selector -->
  <div class="animated slideInRight" class="selectorDiv">
    <label for="colorTwoTurn"> Width: </label>
    <input type="text" name="colorTwoTurn" value="" class="selectorInput" ng-model="wc.turns.colorTwo">

    <!-- <label for="colorTwo"> Color Two: </label> -->
    <select name="colorTwo" ng-model="wc.newColor.colorTwo">
      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

<!-- colorThree selector -->
  <div class="animated slideInLeft" class="selectorDiv">
    <label for="colorThreeTurn"> Width: </label>
    <input type="text" name="colorThreeTurn" value="" class="selectorInput" ng-model="wc.turns.colorThree">

    <!-- <label for="colorThree"> Color Three: </label> -->
    <select name="colorThree" ng-model="wc.newColor.colorThree">
      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

<!-- colorFour selector -->
  <div class="animated slideInRight" class="selectorDiv">
    <label for="colorFourTurn"> Width: </label>
    <input type="text" name="colorFourTurn" value="" class="selectorInput" ng-model="wc.turns.colorFour">

    <!-- <label for="colorFour"> Color Four: </label> -->
    <select name="colorFour" ng-model="wc.newColor.colorFour">
      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

<!-- colorFive selector -->
  <div class="animated slideInLeft" class="selectorDiv">
    <label for="colorFiveTurn"> Width: </label>
    <input type="text" name="colorFiveTurn" value="" class="selectorInput" ng-model="wc.turns.colorFive">

    <!-- <label for="colorFive"> Color Five: </label> -->
    <select name="colorFive" ng-model="wc.newColor.colorFive">
      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

<!-- colorSix selector -->
  <div class="animated slideInRight" class="selectorDiv">
    <label for="colorSixTurn"> Width: </label>
    <input type="text" name="colorSixTurn" value="" class="selectorInput" ng-model="wc.turns.colorSix">

    <!-- <label for="colorSix"> Color Six: </label> -->

      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

<!-- colorSeven selector -->
  <div class="animated slideInLeft" class="selectorDiv">
    <label for="colorSevenTurn"> Width: </label>
    <input type="text" name="colorSevenTurn" value="" class="selectorInput" ng-model="wc.turns.colorSeven">

    <!-- <label for="colorSeven"> Color Seven: </label> -->

      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>

</div>

<!-- print button -->
<div class="animated slideInLeft">
  <button type="button" name="print" ng-click="wc.print()" id="printButton" class="c-button c-button--rounded c-button--ghost-brand"> Print </button>
</div>
