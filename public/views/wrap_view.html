
<!-- table picture view -->
  <table id="wrapTable">
    <tbody>
      <tr>
        <td> Blank Color <img ng-src="{{wc.newColorBlank.blankColor}}" class="tdBlank"> </td>
        <td> Color One <img ng-src="{{wc.newColor.colorOne}}" class="tdThread"> </td>
        <td> Color Two <img ng-src="{{wc.newColor.colorTwo}}" class="tdThread"> </td>
        <td> Color Three <img ng-src="{{wc.newColor.colorThree}}" class="tdThread"> </td>
        <td> Color Four <img ng-src="{{wc.newColor.colorFour}}" class="tdThread"> </td>
        <td> Color Five <img ng-src="{{wc.newColor.colorFive}}" class="tdThread"> </td>
        <td> Blank Color <img ng-src="{{wc.newColorBlank.blankColor}}" class="tdBlank"> </td>
      </tr>
    </tbody>
  </table>

<!-- blank color selector -->
  <div class="selectorDiv">
    <label for="blankColor"> Blank Color: </label>
    <select name="blankColor" ng-model="wc.newColorBlank.blankColor">
      <option ng-repeat="colorBlank in wc.blankColorFactoryObject.list" value='{{colorBlank.image}}'> {{colorBlank.color}} </option>
    </select>
  </div>
<!-- colorOne selector -->
  <div class="selectorDiv">
    <label for="colorOne"> Color One: </label>
    <input type="text" name="colorOne" value="" class="selectorInput">
    <select name="colorOne" ng-model="wc.newColor.colorOne">
      <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.color}} </option>
    </select>
  </div>
