

  <h1 class="animated slideInRight"> Wrap Designer! </h1>

<!-- wrap image table -->
  <table align="center" class="animated slideInLeft">
    <tr>
      <!-- *3 is the multiplier to realistic turns 1 turn equals 3px -->
      <td> <img ng-src="{{wc.newColorBlank.blankColor}}" class="tdBlank"> </td>
      <td> <img ng-src="{{wc.newColor.colorOne}}" width={{wc.turns.colorOne*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColor.colorTwo}}" width={{wc.turns.colorTwo*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColor.colorThree}}" width={{wc.turns.colorThree*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColor.colorFour}}" width={{wc.turns.colorFour*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColor.colorFive}}" width={{wc.turns.colorFive*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColor.colorSix}}" width={{wc.turns.colorSix*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColor.colorSeven}}" width={{wc.turns.colorSeven*3}} class="tdThread"> </td>
      <td> <img ng-src="{{wc.newColorBlank.blankColor}}" class="tdBlank"> </td>
    </tr>
  </table>

<!-- all selecter container -->
  <div id="viewSelecterCenter">

<!-- blank color selector -->
    <div class="animated slideInRight" class="selectorDiv">
      <label for="blankColor"> Blank Color: </label>
      <select name="blankColor" ng-model="wc.newColorBlank.blankColor">
        <option ng-repeat="colorBlank in wc.blankColorFactoryObject.list" value='{{colorBlank.image}}'> {{colorBlank.mfgname}} - {{colorBlank.color}} </option>
      </select>
    </div>

<!-- colorOne selector -->
    <div class="animated slideInLeft" class="selectorDiv">
      <label for="colorOneTurn"> # of Turns: </label>
      <input type="text" name="colorOneTurn" class="selectorInput" ng-model="wc.turns.colorOne">

    <!-- <label for="colorOne"> Color One: </label> -->
      <select name="colorOne" ng-model="wc.newColor.colorOne">
        <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.mfgname}} - {{color.color}} - {{color.threadnumber}} </option>
      </select>
    </div>

<!-- colorTwo selector -->
    <div class="animated slideInRight" class="selectorDiv">
      <label for="colorTwoTurn"> # of Turns: </label>
      <input type="text" name="colorTwoTurn" class="selectorInput" ng-model="wc.turns.colorTwo">

    <!-- <label for="colorTwo"> Color Two: </label> -->

        <option ng-repeat="color in wc.colorObject.list" value='{{color.image}}'> {{color.mfgname}} - {{color.color}} - {{color.threadnumber}} </option>
      </select>
    </div>

<!-- print button -->
  <div class="animated slideInLeft">
    <button type="button" name="print" ng-click="wc.print()" id="printButton" class="c-button c-button--rounded c-button--ghost-brand"> Print </button>
  </div>
